<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>SheCodes</title>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <form id="form">
          <input
            type="search"
            placeholder="Type a city"
            class="search"
            id="searchBox"                          
.          />
          <input type="submit" value="search" class="searchbtn" />
        </form>
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon">
        <h1 class="cityName">city</h1>
        <h4 class="date">Wednesday 14:00</h4>
        <h2 id="mainTemp">temp</h2>
        <a href="#" id="celcius">°C | </a><a href="#" id="fahrent">°F</a>
        <p class="date time weatherDes">weather</p>
        
         <span id="feelsLike">feels like: °C</span>
         
         <span id="windSpeed">wind:  km/h </span>
      
      </div>
      <p id="source"><a href="https://github.com/nazaninkalhor/FirstWeatherApp">Open-source code </a> by Nazi Kalhor</p>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
